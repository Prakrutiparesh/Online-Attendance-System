<ui:composition template="facultyTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Take Attendance</ui:define>

    <ui:define name="content">

        <style>
            .form-container {
                max-width: 900px;
                margin: auto;
                padding: 25px;
                background: #fff;
                border-radius: 10px;
                border: 1px solid #ddd;
            }
            .form-row {
                display:flex;
                gap:20px;
                justify-content:center;
                margin-bottom:20px;
            }
            label {
                font-weight:bold;
                margin-bottom:5px;
                display:block;
            }
            select {
                width:200px;
                padding:8px;
                border-radius:5px;
                border:1px solid #ccc;
            }
            .btn {
                background:#007bff;
                color:white;
                padding:10px 15px;
                border:none;
                border-radius:5px;
                cursor:pointer;
            }
            .btn:hover {
                background:#0056b3;
            }
            table {
                width:100%;
                border-collapse:collapse;
                margin-top:20px;
            }
            th, td {
                border:1px solid #ddd;
                padding:10px;
                text-align:center;
            }
            th {
                background:#004bcc;
                color:white;
            }

            /* Toggle Button Styles - Minimal */
            .toggle-btn {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                border: none;
                cursor: pointer;
                font-weight: bold;
                font-size: 14px;
                display: inline-block;
                line-height: 40px;
                text-align: center;
                transition: all 0.2s;
            }

            .present {
                background: #4CAF50;
                color: white;
            }

            .absent {
                background: #f44336;
                color: white;
            }

            /* Status Legend */
            .status-legend {
                display: flex;
                justify-content: center;
                gap: 30px;
                margin-top: 20px;
                margin-bottom: 10px;
            }

            .status-item {
                display: flex;
                align-items: center;
                gap: 10px;
                font-weight: bold;
            }

            .status-indicator {
                width: 20px;
                height: 20px;
                border-radius: 50%;
            }

            .present-indicator {
                background: #4CAF50;
            }

            .absent-indicator {
                background: #f44336;
            }
        </style>

        <h:form id="attendanceForm">
            <div class="form-container">

                <h2 style="text-align:center;">Select Course, Semester, Division , Subject</h2>

                <div class="form-row">

                    <!-- COURSE -->
                    <div>
                        <label>Course</label>
                        <h:selectOneMenu value="#{updateCDIBean.selectedCourseId}">
                            <f:selectItem itemLabel="--Select--" itemValue="" />
                            <f:selectItems value="#{updateCDIBean.courseList}" var="c" 
                                           itemValue="#{c.courseId}" itemLabel="#{c.courseName}" />
                            <f:ajax listener="#{updateCDIBean.loadSemesters}" 
                                    render="semesterPanel divisionPanel subjectPanel studentPanel" 
                                    onevent="clearStudentData"/>
                        </h:selectOneMenu>
                    </div>

                    <!-- SEMESTER -->
                    <h:panelGroup id="semesterPanel">
                        <h:panelGroup rendered="#{not empty updateCDIBean.semesterList}">
                            <div>
                                <label>Semester</label>
                                <h:selectOneMenu value="#{updateCDIBean.selectedSemId}">
                                    <f:selectItem itemLabel="--Select--" itemValue="" />
                                    <f:selectItems value="#{updateCDIBean.semesterList}" var="s"
                                                   itemValue="#{s.semId}" itemLabel="#{s.semName}" />
                                    <f:ajax listener="#{updateCDIBean.loadDivisions}" 
                                            render="divisionPanel studentPanel"
                                            onevent="clearStudentData" />
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- DIVISION -->
                    <h:panelGroup id="divisionPanel">
                        <h:panelGroup rendered="#{not empty updateCDIBean.divisionList}">
                            <div>
                                <label>Division</label>
                                <h:selectOneMenu value="#{updateCDIBean.selectedStudentDivId}">
                                    <f:selectItem itemLabel="--Select--" itemValue="" />
                                    <f:selectItems value="#{updateCDIBean.divisionList}" var="d"
                                                   itemValue="#{d.divId}" itemLabel="#{d.divName}" />
                                    <f:ajax listener="#{updateCDIBean.loadSubjects}" 
                                            render="subjectPanel studentPanel"
                                            onevent="clearStudentData" />
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- SUBJECT -->
                    <h:panelGroup id="subjectPanel">
                        <h:panelGroup rendered="#{not empty updateCDIBean.subjectList}">
                            <div>
                                <label>Subject</label>
                                <h:selectOneMenu value="#{updateCDIBean.updateSubId}">
                                    <f:selectItem itemLabel="--Select--" itemValue="" />
                                    <f:selectItems value="#{updateCDIBean.subjectList}" var="sub"
                                                   itemValue="#{sub.subId}" itemLabel="#{sub.subName}" />
                                    <f:ajax listener="#{updateCDIBean.loadStudents}" 
                                            render="studentPanel" />
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                </div>

                <!-- STUDENTS TABLE -->
                <h:panelGroup id="studentPanel">
                    <h:panelGroup rendered="#{not empty updateCDIBean.studentList}">
                        <h2>Students List</h2>

                        <!-- Status Legend -->
                        <div class="status-legend">
                            <div class="status-item">
                                <div class="status-indicator present-indicator"></div>
                                <span>Present (P)</span>
                            </div>
                            <div class="status-item">
                                <div class="status-indicator absent-indicator"></div>
                                <span>Absent (A)</span>
                            </div>
                        </div>

                        <h:dataTable value="#{updateCDIBean.studentList}" var="st">

                            <h:column>
                                <f:facet name="header">ID</f:facet> #{st.studId}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Name</f:facet> #{st.studentName}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Roll No.</f:facet> #{st.rollNo}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Attendance</f:facet> 
                                <button type="button" class="toggle-btn absent" onclick="toggleAttendance(this)">A</button>
                            </h:column>

                        </h:dataTable>

                        <center> 
                            <h:commandButton style="margin-top: 10px" value="Save Attendance" styleClass="btn" action="#{updateCDIBean.saveAttendance}">
                                <f:ajax execute="@form" render="studentPanel" />
                            </h:commandButton>
                        </center>

                    </h:panelGroup>
                </h:panelGroup>

            </div>
        </h:form>

        <script>
            function toggleAttendance(button) {
                if (button.classList.contains('absent')) {
                    button.classList.remove('absent');
                    button.classList.add('present');
                    button.textContent = 'P';
                } else {
                    button.classList.remove('present');
                    button.classList.add('absent');
                    button.textContent = 'A';
                }
            }

            // Function to clear student data when dropdowns change
            function clearStudentData(data) {
                if (data.status === 'begin') {
                    // Hide student table when dropdown is changing
                    const studentPanel = document.querySelector('[id$="studentPanel"]');
                    if (studentPanel) {
                        studentPanel.style.display = 'none';
                    }
                }
            }

            // Initialize all buttons to Absent on page load
            document.addEventListener('DOMContentLoaded', function () {
                // All buttons already start as Absent from HTML
            });
        </script>

    </ui:define>

</ui:composition>
