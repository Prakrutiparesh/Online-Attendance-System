<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Add Division</title>
        <link href="CSS/Division.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </h:head>

    <h:body>

        <!-- SUCCESS POPUP -->
        <h:panelGroup rendered="#{adminCDIBean.successMessage != null}">
            <script>
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: '#{adminCDIBean.successMessage}',
                    confirmButtonColor: '#4da6ff',
                    confirmButtonText: 'OK'
                });
            </script>
        </h:panelGroup>

        <div class="form-box">
            <h2>Add Division</h2>

            <h:form>

                <!-- Course Dropdown -->

                <div class="form-field">
                    <h:outputLabel value="Course:" />
                    <h:selectOneMenu id="course"
                                     value="#{adminCDIBean.selectedCourseId}"
                                     required="true"
                                     requiredMessage="Please select a course"
                                     styleClass="select-box">

                        <f:selectItem itemLabel="--Select Course--" itemValue="" />
                        <f:selectItems value="#{adminCDIBean.courseList}" var="c"
                                       itemValue="#{c.courseId}" itemLabel="#{c.courseName}" />

                        <!-- Load Semesters on Course Change -->
                        <f:ajax listener="#{adminCDIBean.loadSemesters}" render="semPanel divPanel" />
                    </h:selectOneMenu>
                </div>

                <!-- Semester -->
                <h:panelGroup id="semPanel">
                    <h:panelGroup rendered="#{not empty adminCDIBean.semesterList}">
                        <div class="form-field">
                            <h:outputLabel value="Semester:" />
                            <h:selectOneMenu id="sem"
                                             value="#{adminCDIBean.selectedDivisionSemesterId}"
                                             styleClass="select-box"
                                             required="true"
                                             requiredMessage="Please select a semester">

                                <f:selectItem itemLabel="--Select Semester--" itemValue="" />
                                <f:selectItems value="#{adminCDIBean.semesterList}" var="s"
                                               itemValue="#{s.semId}" itemLabel="#{s.semName}" />

                                <!-- Load Divisions on Semester Change -->
                                <f:ajax listener="#{adminCDIBean.loadDivisions}" render="divPanel" />
                            </h:selectOneMenu>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

                <!-- Division -->
                <h:panelGroup id="divPanel">
                    <div class="form-field">
                        <h:outputLabel value="Division Name:" for="divName" />
                        <h:inputText id="divName"
                                     value="#{adminCDIBean.divisionName}"
                                     required="true"
                                     requiredMessage="Please enter division name"
                                     a:placeholder="Enter Division Name" />
                        <h:message for="divName" styleClass="error-msg" />
                    </div>
                </h:panelGroup>


                <h:commandButton value="Add Division"
                                 action="#{adminCDIBean.insertDivision}"
                                 styleClass="btn" />

            </h:form>
        </div>

    </h:body>
</html>
