<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Add Division</title>
        <link href="CSS/Division.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </h:head>

    <h:body>

        <!-- SUCCESS POPUP -->
        <h:panelGroup rendered="#{adminCDIBean.successMessage != null}">
            <script>
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: '#{adminCDIBean.successMessage}',
                    confirmButtonColor: '#4da6ff',
                    confirmButtonText: 'OK'
                });
            </script>
        </h:panelGroup>

        <div class="form-box">
            <h2>Add Division</h2>

            <h:form>

                <!-- Course Dropdown -->
                <div class="form-field">
                    <h:outputLabel value="Select Course:" for="course" />
                    <h:selectOneMenu id="course"
                                     value="#{adminCDIBean.selectedDivisionCourseId}"
                                     required="true"
                                     requiredMessage="Please select a course">
                        <f:selectItem itemLabel="Select Course" itemValue="" />
                        <f:selectItems value="#{adminCDIBean.courseList}"
                                       var="c"
                                       itemLabel="#{c.courseName}"
                                       itemValue="#{c.courseId}" />
                    </h:selectOneMenu>
                    <h:message for="course" styleClass="error-msg" />
                </div>

                <!-- Semester Dropdown -->
                <div class="form-field">
                    <h:outputLabel value="Select Semester:" for="semester" />
                    <h:selectOneMenu id="semester"
                                     value="#{adminCDIBean.selectedDivisionSemesterId}"
                                     required="true"
                                     requiredMessage="Please select a semester">
                        <f:selectItem itemLabel="Select Semester" itemValue="" />
                        <f:selectItems value="#{adminCDIBean.semesterList}"
                                       var="s"
                                       itemLabel="#{s.semName}"
                                       itemValue="#{s.semId}" />
                    </h:selectOneMenu>
                    <h:message for="semester" styleClass="error-msg" />
                </div>

                <!-- Division Name -->
                <div class="form-field">
                    <h:outputLabel value="Division Name:" for="divName" />
                    <h:inputText id="divName"
                                 value="#{adminCDIBean.divisionName}"
                                 required="true"
                                 requiredMessage="Please enter division name"
                                 a:placeholder="Enter Division Name" />
                    <h:message for="divName" styleClass="error-msg" />
                </div>

                <h:commandButton value="Add Division"
                                 action="#{adminCDIBean.insertDivision}"
                                 styleClass="btn" />

            </h:form>
        </div>

    </h:body>
</html>
