<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Add Subject</title>
        <link href="CSS/subject.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </h:head>

    <h:body>

        <!-- SUCCESS POPUP -->
        <h:panelGroup rendered="#{adminCDIBean.successMessage != null}">
            <script>
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: '#{adminCDIBean.successMessage}',
                    confirmButtonColor: '#4da6ff',
                    confirmButtonText: 'OK'
                });

            </script>
        </h:panelGroup>
        <h:panelGroup rendered="#{adminCDIBean.errorMessage != null}">
            <script>
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Failed!',
                    text: '#{adminCDIBean.errorMessage}',
                    confirmButtonColor: '#ff4d4d'
                });
            </script>
        </h:panelGroup>


        <div class="form-box">
            <h2>Add Subject</h2>

            <h:form>

                <div class="form-field">
                    <h:outputLabel value="Course:" />
                    <h:selectOneMenu id="course"
                                     value="#{adminCDIBean.studentCourseId}"
                                     styleClass="select-box"
                                     required="true"
                                     requiredMessage="Please select a course">

                        <f:selectItem itemLabel="--Select Course--" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{adminCDIBean.courseList}" var="c"
                                       itemValue="#{c.courseId}" itemLabel="#{c.courseName}" />

                        <f:ajax listener="#{adminCDIBean.loadSemesters}" render="semPanel"/>
                    </h:selectOneMenu>
                    <h:message for="course" styleClass="error-msg"/>

                </div>

                <!-- Semester -->
                <h:panelGroup id="semPanel">
                    <h:panelGroup rendered="#{not empty adminCDIBean.semesterList}">
                        <div class="form-field">
                            <h:outputLabel value="Semester:" />
                            <h:selectOneMenu id="sem"
                                             value="#{adminCDIBean.studentSemesterId}"  
                                             styleClass="select-box"
                                             required="true"
                                             requiredMessage="Please select a semester">

                                <f:selectItem itemLabel="--Select Semester--" itemValue="" />
                                <f:selectItems value="#{adminCDIBean.semesterList}" var="s"
                                               itemValue="#{s.semId}" itemLabel="#{s.semName}" />

                                <f:ajax render="semPanel" />
                            </h:selectOneMenu>
                            <h:message for="sem" styleClass="error-msg"/>


                        </div>
                    </h:panelGroup>
                </h:panelGroup>

                <!-- SUBJECT NAME -->
                <div class="form-field">
                    <h:outputLabel value="Subject Name:" for="subName"/>
                    <h:inputText id="subName"
                                 value="#{adminCDIBean.subjectName}"
                                 required="true"
                                 requiredMessage="Please enter subject name"
                                 a:placeholder="Enter Subject Name"/>
                    <h:message for="subName" styleClass="error-msg"/>
                </div>

                <!-- BUTTON -->
                <h:commandButton value="Add Subject"
                                 action="#{adminCDIBean.insertSubject}"
                                 styleClass="btn"/>

            </h:form>
        </div>

    </h:body>
</html>
