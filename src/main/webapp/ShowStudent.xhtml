<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Course-wise Student Management</title>
        <style>
            /* GLOBAL */
            body {
                margin: 0;
                padding: 0;
                font-family: "Poppins", sans-serif;
                background: #f8f9fa;
                color: #0a2342;
            }

            /* CARD */
            .card {
                max-width: 950px;
                margin: 40px auto;
                background: #ffffff;
                padding: 40px;
                border-radius: 14px;
                border: 1px solid rgba(0, 0, 0, 0.06);
                box-shadow: 0 8px 28px rgba(0, 65, 200, 0.10);
                animation: fadeIn .4s ease-in-out;
            }

            /* TITLE */
            h2 {
                text-align: center;
                font-size: 23px;
                font-weight: 700;
                color: #004bcc;
                margin-bottom: 18px;
                text-transform: uppercase;
            }

            /* SELECT */
            .menu {
                width: 250px;
                padding: 12px;
                font-size: 16px;
                border-radius: 10px;
                border: 2px solid #d6e1ff;
                transition: .3s;
            }
            .menu:focus {
                border-color: #004bcc;
                box-shadow: 0 0 6px rgba(0, 97, 255, 0.35);
            }

            /* CENTER ROW */
            .center-row {
                text-align: center;
                margin-bottom: 25px;
            }

            /* TABLE */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 18px;
            }
            th {
                background: #f1f5f9;
                color: #34495e;
                padding: 12px;
                font-size: 15px;
                font-weight: 600;
                border-bottom: 2px solid #e2e8f0;
            }
            td {
                padding: 13px;
                border-bottom: 1px solid #e2e8f0;
                font-size: 15px;
                color: #0a2342;
            }
            tr:hover td {
                background: #e5edff;
                transition: .25s;
            }

            /* BUTTONS */
            .update-btn,
            .save-btn {
                padding: 8px 16px;
                margin-right: 6px;
                border-radius: 6px;
                border: none;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: 0.25s ease;
                min-width: 80px;
                background: #4da6ff;
                color: white;
            }
            .update-btn:hover,
            .save-btn:hover {
                background: #1a73e8;
            }

            .delete-btn {
                background: #ff4d4d;
                color: white;
                padding: 8px 16px;
                border-radius: 6px;
                border: none;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: 0.25s ease;
                min-width: 80px;
            }
            .delete-btn:hover {
                background: #cc0000;
            }

            .cancel-btn {
                background: #9aa9c4;
                padding: 8px 16px;
                border-radius: 6px;
                color: #fff;
                cursor: pointer;
                border: none;
                font-size: 14px;
                font-weight: 600;
                transition: 0.25s ease;
                min-width: 80px;
            }
            .cancel-btn:hover {
                background: #7f8c8d;
            }

            /* POPUP */
            .popup-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.45);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .popup-box {
                background: #ffffff;
                padding: 30px;
                width: 90%;
                max-width: 450px;
                border-radius: 14px;
                box-shadow: 0 10px 35px rgba(0,0,0,0.15);
                animation: slideUp .3s ease;
            }

            .popup-input {
                width: 100%;
                padding: 12px;
                border-radius: 8px;
                border: 2px solid #d6e1ff;
                margin-bottom: 20px;
                font-size: 14px;
                box-sizing: border-box;
            }
            .popup-input:focus {
                border-color: #004bcc;
                box-shadow: 0 0 5px rgba(0,97,255,0.25);
                outline: none;
            }

            .popup-title {
                font-size: 22px;
                font-weight: 700;
                color: #004bcc;
                margin-bottom: 25px;
                text-align: center;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                display: block;
                font-weight: 600;
                margin-bottom: 8px;
                color: #0a2342;
                font-size: 14px;
            }

            .popup-buttons {
                display: flex;
                gap: 10px;
                margin-top: 25px;
            }

            .popup-buttons .btn {
                flex: 1;
                padding: 12px;
            }

            .btn-container {
                text-align: center;
                margin-top: 10px;
            }
            /* NEW: HORIZONTAL LAYOUT ROW */
            .select-row {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-bottom: 25px;
            }

            /* Updated select dropdown */
            .menu {
                width: 250px;
                padding: 12px;
                font-size: 16px;
                border-radius: 10px;
                border: 2px solid #d6e1ff;
                transition: .3s;
                background: #ffffff;
            }
            .menu:focus {
                border-color: #004bcc;
                box-shadow: 0 0 6px rgba(0, 97, 255, 0.35);
            }
            .form-row {
                display: flex;
                justify-content: center;
                gap: 40px;
                margin-bottom: 25px;
            }

            /* Simple not found message */
            .not-found {
                text-align: center;
                padding: 30px;
                color: #61708c;
                background: #f8faff;
                border-radius: 8px;
                margin: 20px 0;
                border: 1px solid #d6e1ff;
                font-size: 16px;
            }

            /* Action buttons */
            .action-btns {
                display: flex;
                gap: 10px;
                white-space: nowrap;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .card {
                    padding: 20px;
                }

                .form-row {
                    flex-direction: column;
                    gap: 20px;
                    align-items: center;
                }

                .menu {
                    width: 100%;
                    max-width: 400px;
                }

                table {
                    display: block;
                    overflow-x: auto;
                }

                .action-btns {
                    flex-direction: column;
                    gap: 5px;
                }

                .popup-buttons {
                    flex-direction: column;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity:0;
                }
                to {
                    opacity:1;
                }
            }

            @keyframes slideUp {
                from {
                    transform: translateY(25px);
                    opacity:0;
                }
                to {
                    transform: translateY(0);
                    opacity:1;
                }
            }
        </style>
    </h:head>

    <h:body>

        <div class="card">

            <h:form id="studentForm">
                <h2>Course And Semester And Division Selection</h2>

                <div class="form-row">

                    <!-- Course -->
                    <div>
                        <h3 style="text-align:center; margin-bottom:8px;">Course</h3>
                        <h:selectOneMenu value="#{updateCDIBean.selectedCourseId}" styleClass="menu">
                            <f:selectItem itemLabel="--Select--" itemValue="" />
                            <f:selectItems value="#{updateCDIBean.courseList}" var="c"
                                           itemValue="#{c.courseId}" itemLabel="#{c.courseName}" />
                            <f:ajax listener="#{updateCDIBean.loadSemesters()}" render="semesterPanel divisionPanel studentPanel" />
                        </h:selectOneMenu>
                    </div>

                    <!-- Semester -->
                    <h:panelGroup id="semesterPanel">
                        <h:panelGroup rendered="#{not empty updateCDIBean.semesterList}">
                            <div>
                                <h3 style="text-align:center; margin-bottom:8px;">Semester</h3>
                                <h:selectOneMenu value="#{updateCDIBean.selectedSemId}" styleClass="menu">
                                    <f:selectItem itemLabel="--Select--" itemValue="" />
                                    <f:selectItems value="#{updateCDIBean.semesterList}" var="s"
                                                   itemValue="#{s.semId}" itemLabel="#{s.semName}" />
                                    <f:ajax listener="#{updateCDIBean.loadDivisions()}" render="divisionPanel studentPanel" />
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Division -->
                    <h:panelGroup id="divisionPanel">
                        <h:panelGroup rendered="#{not empty updateCDIBean.divisionList}">
                            <div>
                                <h3 style="text-align:center; margin-bottom:8px;">Division</h3>
                                <h:selectOneMenu value="#{updateCDIBean.selectedStudentDivId}" styleClass="menu">
                                    <f:selectItem itemLabel="--Select--" itemValue="" />
                                    <f:selectItems value="#{updateCDIBean.divisionList}" var="d"
                                                   itemValue="#{d.divId}" itemLabel="#{d.divName}" />
                                    <f:ajax execute="@this" listener="#{updateCDIBean.showStudent()}" render="studentPanel" />
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                </div>

                <h:panelGroup id="studentPanel">
                    <h:panelGroup rendered="#{not empty updateCDIBean.studentList}">
                        <h2>Students in Selected Division</h2>

                        <h:dataTable id="studentTable" value="#{updateCDIBean.studentList}" var="st">

                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{st.studId}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                    #{st.studentName}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Roll No.</f:facet>
                                    #{st.rollNo}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Actions</f:facet>
                                <div class="action-btns">
                                    <h:commandButton value="Update"
                                                     styleClass="update-btn"
                                                     action="#{updateCDIBean.editStudent(st.studId, st.studentName, st.rollNo)}">
                                        <f:ajax execute="@this" render=":updateForm" />
                                    </h:commandButton>

                                    <h:commandButton value="Delete"
                                                     styleClass="delete-btn"
                                                     action="#{updateCDIBean.deleteStudent(st.studId)}">
                                        <f:ajax execute="@form" render="@form" />
                                    </h:commandButton>
                                </div>
                            </h:column>

                        </h:dataTable>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{empty updateCDIBean.studentList}">
                        <div class="not-found">
                            No Students Found
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

            </h:form>

        </div>

        <!-- Popup Form -->
        <h:panelGroup id="updateForm">
            <h:panelGroup rendered="#{updateCDIBean.showUpdateForm}">
                <div class="popup-overlay">
                    <div class="popup-box">
                        <h3 class="popup-title">Update Student</h3>

                        <h:form id="updatePopupForm">
                            <div class="form-group">
                                <label class="form-label">Student ID</label>
                                <h:inputText readonly="true" value="#{updateCDIBean.updateStudId}" class="popup-input"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Student Name</label>
                                <h:inputText value="#{updateCDIBean.updateStudName}" class="popup-input"/>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Roll Number</label>
                                <h:inputText value="#{updateCDIBean.updateStudRoll}" class="popup-input"/>
                            </div>

                            <div class="popup-buttons">
                                <h:commandButton value="Save Update"
                                                 styleClass="save-btn"
                                                 action="#{updateCDIBean.saveUpdate()}">
                                    <f:ajax execute="@form"
                                            render=":studentForm:studentPanel :updateForm"/>
                                </h:commandButton>

                                <h:commandButton value="Cancel"
                                                 styleClass="cancel-btn"
                                                 action="#{updateCDIBean.cancelPopup()}">
                                    <f:ajax execute="@this" render=":updateForm" />
                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </h:panelGroup>
        </h:panelGroup>

    </h:body>
</html>
