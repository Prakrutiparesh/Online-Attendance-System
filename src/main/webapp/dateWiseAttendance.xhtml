<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 


    <h:head>
        <title>Facelet Title</title>
        <style>
            /* ======== Container  Card ======== */
            .form-container {
                max-width: 980px;
                margin: 40px auto;
                padding: 30px;
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.12);
                border: 1px solid #e0e0e0;
            }

            h3 {
                color: #007bff;
                text-align: center;
                margin-bottom: 30px;
                font-size: 22px;
                font-weight: 700;
            }

            /* ======== Form Rows ======== */
            .form-row {
                display: flex;
                flex-wrap: wrap;
                gap: 25px;
                justify-content: flex-start;
                margin-bottom: 20px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                min-width: 200px;
            }

            label {
                font-weight: 600;
                margin-bottom: 8px;
                color: #333;
            }

            select, input[type="text"], input[type="date"] {
                padding: 10px 12px;
                border-radius: 8px;
                border: 1px solid #ccc;
                font-size: 14px;
                outline: none;
                transition: all 0.2s;
            }

            select:focus, input[type="text"]:focus, input[type="date"]:focus {
                border-color: #007bff;
                box-shadow: 0 0 8px rgba(0,123,255,0.2);
            }

            /* ======== Back Link ======== */
            .back-link {
                display: inline-block;
                margin-bottom: 25px;
                padding: 8px 16px;
                background: #0a2342;
                color: #fff;
                border-radius: 8px;
                text-decoration: none;
                font-size: 14px;
                font-weight: 600;
                transition: 0.3s;
            }

            .back-link:hover {
                background: #07305a;
            }

            /* ======== Search Bar ======== */
            .search-bar {
                display: flex;
                justify-content: flex-end;
                margin-bottom: 15px;
            }

            .search-bar input {
                width: 280px;
                padding: 8px 12px;
                border-radius: 8px;
                border: 1px solid #ccc;
                font-size: 14px;
                outline: none;
            }

            .search-bar input:focus {
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0,123,255,0.3);
            }

            /* ======== Table ======== */
            table {
                width: 100%;
                border-collapse: collapse;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            }

            th, td {
                padding: 14px;
                text-align: center;
                font-size: 14px;
                color: #333;
            }

            th {
                background: #007bff;
                color: #fff;
                font-weight: 600;
            }

            tr:nth-child(even) {
                background: #f9f9f9;
            }

            tr:hover {
                background: #e6f0ff;
                transition: 0.3s;
            }

            /* ======== Message ======== */
            #messagePanel h:outputText {
                font-weight: 600;
                margin-top: 15px;
                display: block;
            }

            /* ======== Responsive ======== */
            @media (max-width: 768px) {
                .form-row {
                    flex-direction: column;
                    gap: 15px;
                }

                select, input[type="text"], input[type="date"] {
                    width: 100%;
                }

                .search-bar {
                    justify-content: center;
                }
            }
        </style>

    </h:head>
    <h:body>
        <h:form id="viewForm">

            <!-- ======== COURSE / SEM / DIV / SUB DROPDOWNS ======== -->
            <div class="form-container">
                <h3>Select Course, Semester, Division, Subject</h3>

                <div class="form-row">
                    <!-- Course Dropdown -->
                    <div class="form-group">
                        <label>Course</label>
                        <h:selectOneMenu value="#{updateCDIBean.selectedCourseId}">
                            <f:selectItem itemLabel="--Select--" itemValue="-1"/>
                            <f:selectItems value="#{updateCDIBean.courseList}" var="c" 
                                           itemValue="#{c.courseId}" itemLabel="#{c.courseName}"/>
                            <f:ajax listener="#{updateCDIBean.loadSemesters}" render="semesterPanel divisionPanel subjectPanel studentPanel"/>
                        </h:selectOneMenu>
                    </div>

                    <!-- Semester Dropdown -->
                    <h:panelGroup id="semesterPanel">
                        <h:panelGroup rendered="#{not empty updateCDIBean.semesterList}">
                            <div class="form-group">
                                <label>Semester</label>
                                <h:selectOneMenu value="#{updateCDIBean.selectedSemId}">
                                    <f:selectItem itemLabel="--Select--" itemValue="-1"/>
                                    <f:selectItems value="#{updateCDIBean.semesterList}" var="s"
                                                   itemValue="#{s.semId}" itemLabel="#{s.semName}"/>
                                    <f:ajax listener="#{updateCDIBean.loadSubjects}" render="subjectPanel divisionPanel studentPanel"/>
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Subject Dropdown -->
                    <h:panelGroup id="subjectPanel">
                        <h:panelGroup rendered="#{not empty updateCDIBean.subjectList}">
                            <div class="form-group">
                                <label>Subject</label>
                                <h:selectOneMenu value="#{updateCDIBean.updateSubId}">
                                    <f:selectItem itemLabel="--Select--" itemValue="-1"/>
                                    <f:selectItems value="#{updateCDIBean.subjectList}" var="sub"
                                                   itemValue="#{sub.subId}" itemLabel="#{sub.subName}"/>
                                    <f:ajax listener="#{updateCDIBean.loadDivisions}" render="divisionPanel studentPanel"/>
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Division Dropdown -->
                    <h:panelGroup id="divisionPanel">
                        <h:panelGroup rendered="#{not empty updateCDIBean.divisionList}">
                            <div class="form-group">
                                <label>Division</label>
                                <h:selectOneMenu value="#{updateCDIBean.selectedStudentDivId}">
                                    <f:selectItem itemLabel="--Select--" itemValue="-1"/>
                                    <f:selectItems value="#{updateCDIBean.divisionList}" var="d"
                                                   itemValue="#{d.divId}" itemLabel="#{d.divName}"/>
                                    <f:ajax listener="#{updateCDIBean.loadStudents}" render="studentPanel"/>
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>
            </div>

            <!-- ======== DATE WISE ATTENDANCE ======== -->
            <div class="form-container" style="margin-top: 30px;">
                <h3>Date Wise Attendance</h3>

                <div class="form-row">
                    <!-- Date Picker -->
                    <!-- Date Picker में AJAX जोड़ें -->
                    <div class="form-group">
                        <label>Select Date</label>
                        <h:inputText id="selectedDate" value="#{updateCDIBean.selectedDate}" pt:type="date">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                            <f:ajax event="change" 
                                    listener="#{updateCDIBean.clearAttendanceData}"
                                    render="dateAttendancePanel messages" />
                        </h:inputText>
                    </div>


                    <!-- Load Attendance Button -->
                    <div class="form-group" style="margin-top: 30px;">
                        <h:commandButton value="Load Attendance"
                                         style="padding:10px 18px; background:#007bff; color:white; border-radius: 8px;"
                                         action="#{updateCDIBean.loadDateWiseAttendance}">
                            <f:ajax render="dateAttendancePanel messages" />
                        </h:commandButton>
                    </div>
                </div>

                <!-- Result Table -->
                <h:panelGroup id="dateAttendancePanel">
                    <h:panelGroup rendered="#{not empty updateCDIBean.dateWiseAttendanceList}">
                        <!-- Display selected date -->
                        <div style="margin: 10px 0; padding: 8px; background: #f0f0f0; border-radius: 4px;">
                            <strong>Selected Date:</strong> #{updateCDIBean.selectedDate}
                            <strong>Total Records:</strong> #{fn:length(updateCDIBean.dateWiseAttendanceList)}
                        </div>

                        <table>
                            <tr>
                                <th>Student Name</th>
                                <th>Roll No</th>
                                <th>Status</th>
                            </tr>

                            <ui:repeat value="#{updateCDIBean.dateWiseAttendanceList}" var="att">
                                <tr>
                                    <td>#{att.student.studentName}</td>
                                    <td>#{att.student.rollNo}</td>
                                    <td>
                                        <span style="padding:6px 12px; border-radius:6px;
                                              background: #{att.status eq 'present' ? 'green' : 'red'};
                                              color:white; font-weight:bold;">
                                            #{att.status}
                                        </span>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:panelGroup>
                </h:panelGroup>
            </div>

            <!-- Messages -->
            <h:messages id="messages" style="color: red; font-weight: bold;" />

        </h:form>

    </h:body>
</html>
