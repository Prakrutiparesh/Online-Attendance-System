<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"> 


    <h:head>
        <title>Facelet Title</title>
        <style>
            /* Main styling based on the reference design */
            body {
                margin: 0;
                padding: 0;
                font-family: "Poppins", sans-serif;
                background: #f8f9fa;
                color: #0a2342;
            }

            /* Main container */
            .form-container {
                max-width: 1200px;
                margin: 40px auto;
                padding: 30px;
                background: #ffffff;
                border-radius: 14px;
                border: 1px solid rgba(0, 0, 0, 0.06);
                box-shadow: 0 8px 28px rgba(0, 65, 200, 0.10);
            }

            h3 {
                text-align: center;
                font-weight: 700;
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 2px solid #eef4ff;
                color: #34495e;
                font-size: 26px;
            }

            /* Form Rows */
            .form-row {
                display: flex;
                flex-wrap: wrap;
                gap: 25px;
                justify-content: center;
                margin-bottom: 20px;
            }

            .form-group {
                flex: 1;
                min-width: 200px;
                max-width: 250px;
                text-align: center;
            }

            label {
                display: block;
                font-weight: 600;
                margin-bottom: 10px;
                color: #34495e;
                font-size: 15px;
            }

            select, input[type="text"], input[type="date"] {
                width: 100%;
                padding: 10px 12px;
                font-size: 14px;
                border-radius: 8px;
                border: 2px solid #d6e1ff;
                background: #ffffff;
                transition: .3s;
                box-sizing: border-box;
                height: 42px;
            }

            select:focus, input[type="text"]:focus, input[type="date"]:focus {
                border-color: #004bcc;
                box-shadow: 0 0 6px rgba(0, 97, 255, 0.35);
                outline: none;
            }

            /* Button styling */
            .load-btn {
                background: #0061ff;
                color: white;
                border: none;
                padding: 10px 24px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 15px;
                font-weight: 600;
                transition: 0.25s ease;
                height: 42px;
                min-width: 180px;
            }

            .load-btn:hover {
                background: #004bcc;
            }

            /* Date info section */
            .date-info {
                background: #e5edff;
                padding: 12px 20px;
                border-radius: 8px;
                margin: 15px 0;
                border-left: 4px solid #0061ff;
                font-size: 15px;
                color: #0a2342;
            }

            .date-info strong {
                color: #004bcc;
                margin-right: 5px;
            }

            /* Table */
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 15px 0;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            }

            th {
                background: #f1f5f9;
                color: #34495e;
                padding: 18px;
                text-align: left;
                border-bottom: 2px solid #e2e8f0;
                font-weight: 600;
                font-size: 15px;
            }

            th:first-child {
                border-radius: 10px 0 0 0;
            }

            th:last-child {
                border-radius: 0 10px 0 0;
            }

            td {
                padding: 16px;
                border-bottom: 1px solid #e2e8f0;
                color: #0a2342;
                font-size: 14px;
            }

            tr {
                background: #ffffff;
                transition: .25s ease;
            }

            tr:hover {
                background: #e5edff;
            }

            /* Status badges */
            .status-badge {
                padding: 6px 16px;
                border-radius: 20px;
                font-size: 13px;
                font-weight: 600;
                text-transform: capitalize;
                display: inline-block;
                min-width: 80px;
                text-align: center;
            }

            .present {
                background: #d1f7c4;
                color: #0e7c0e;
                border: 1px solid #a8e6a3;
            }

            .absent {
                background: #ffeaea;
                color: #d32f2f;
                border: 1px solid #ffb3b3;
            }

            /* Message */
            .messages {
                margin-top: 20px;
                padding: 15px;
                background: #fff5f5;
                border: 1px solid #ffcccc;
                border-radius: 8px;
                color: #ff4d4d;
                font-weight: 600;
                text-align: center;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .form-container {
                    padding: 20px;
                    margin: 20px auto;
                }

                .form-group {
                    min-width: 100%;
                    max-width: 100%;
                }

                .form-row {
                    flex-direction: column;
                    gap: 20px;
                }

                .load-btn {
                    width: 100%;
                    min-width: auto;
                }

                th, td {
                    padding: 12px;
                }
            }

            /* For larger screens - adjust dropdowns */
            @media (min-width: 769px) and (max-width: 1200px) {
                .form-group {
                    min-width: 180px;
                    max-width: 220px;
                }
            }

            /* Animations */
            @keyframes fadeIn {
                from {
                    opacity:0;
                }
                to {
                    opacity:1;
                }
            }

            .form-container {
                animation: fadeIn .4s ease-in-out;
            }
        </style>
    </h:head>

    <h:body>
        <h:form id="viewForm">

            <!-- ======== COURSE / SEM / DIV / SUB DROPDOWNS ======== -->
            <div class="form-container">
                <h3>Select Course, Semester, Division, Subject</h3>

                <div class="form-row">
                    <!-- Course Dropdown -->
                    <div class="form-group">
                        <label>Course</label>
                        <h:selectOneMenu value="#{updateCDIBean.selectedCourseId}">
                            <f:selectItem itemLabel="--Select--" itemValue="-1"/>
                            <f:selectItems value="#{updateCDIBean.courseList}" var="c" 
                                           itemValue="#{c.courseId}" itemLabel="#{c.courseName}"/>
                            <f:ajax listener="#{updateCDIBean.loadSemesters}" render="semesterPanel divisionPanel subjectPanel studentPanel"/>
                        </h:selectOneMenu>
                    </div>

                    <!-- Semester Dropdown -->
                    <h:panelGroup id="semesterPanel">
                        <h:panelGroup rendered="#{not empty updateCDIBean.semesterList}">
                            <div class="form-group">
                                <label>Semester</label>
                                <h:selectOneMenu value="#{updateCDIBean.selectedSemId}">
                                    <f:selectItem itemLabel="--Select--" itemValue="-1"/>
                                    <f:selectItems value="#{updateCDIBean.semesterList}" var="s"
                                                   itemValue="#{s.semId}" itemLabel="#{s.semName}"/>
                                    <f:ajax listener="#{updateCDIBean.loadSubjects}" render="subjectPanel divisionPanel studentPanel"/>
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Subject Dropdown -->
                    <h:panelGroup id="subjectPanel">
                        <h:panelGroup rendered="#{not empty updateCDIBean.subjectList}">
                            <div class="form-group">
                                <label>Subject</label>
                                <h:selectOneMenu value="#{updateCDIBean.updateSubId}">
                                    <f:selectItem itemLabel="--Select--" itemValue="-1"/>
                                    <f:selectItems value="#{updateCDIBean.subjectList}" var="sub"
                                                   itemValue="#{sub.subId}" itemLabel="#{sub.subName}"/>
                                    <f:ajax listener="#{updateCDIBean.loadDivisions}" render="divisionPanel studentPanel"/>
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Division Dropdown -->
                    <h:panelGroup id="divisionPanel">
                        <h:panelGroup rendered="#{not empty updateCDIBean.divisionList}">
                            <div class="form-group">
                                <label>Division</label>
                                <h:selectOneMenu value="#{updateCDIBean.selectedStudentDivId}">
                                    <f:selectItem itemLabel="--Select--" itemValue="-1"/>
                                    <f:selectItems value="#{updateCDIBean.divisionList}" var="d"
                                                   itemValue="#{d.divId}" itemLabel="#{d.divName}"/>
                                    <f:ajax listener="#{updateCDIBean.loadStudents}" render="studentPanel"/>
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>
            </div>

            <!-- ======== DATE WISE ATTENDANCE ======== -->
            <div class="form-container" style="margin-top: 30px;">
                <h3>Date Wise Attendance</h3>

                <div class="form-row">
                    <!-- Date Picker -->
                    <div class="form-group">
                        <label>Select Date</label>
                        <h:inputText id="selectedDate" value="#{updateCDIBean.selectedDate}" pt:type="date">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                            <f:ajax event="change" 
                                    listener="#{updateCDIBean.clearAttendanceData}"
                                    render="dateAttendancePanel messages" />
                        </h:inputText>
                    </div>

                    <!-- Load Attendance Button -->
                    <div class="form-group" style="margin-top: 30px;">
                        <h:commandButton value="Load Attendance"
                                         styleClass="load-btn"
                                         action="#{updateCDIBean.loadDateWiseAttendance}">
                            <f:ajax render="dateAttendancePanel messages" />
                        </h:commandButton>
                    </div>
                </div>

                <!-- Result Table -->
                <h:panelGroup id="dateAttendancePanel">
                    <h:panelGroup rendered="#{not empty updateCDIBean.dateWiseAttendanceList}">
                        <!-- Display selected date -->
                        <div class="date-info">
                            <strong>Selected Date:</strong> #{updateCDIBean.selectedDate} |
                            <strong>Total Records:</strong> #{fn:length(updateCDIBean.dateWiseAttendanceList)}
                        </div>

                        <table>
                            <tr>
                                <th>Student Name</th>
                                <th>Roll No</th>
                                <th>Status</th>
                            </tr>

                            <ui:repeat value="#{updateCDIBean.dateWiseAttendanceList}" var="att">
                                <tr>
                                    <td>#{att.student.studentName}</td>
                                    <td>#{att.student.rollNo}</td>
                                    <td>
                                        <span class="status-badge #{att.status eq 'present' ? 'present' : 'absent'}">
                                            #{att.status}
                                        </span>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:panelGroup>
                </h:panelGroup>
            </div>

            <!-- Messages -->
            <h:messages id="messages" styleClass="messages" globalOnly="false" />

        </h:form>
    </h:body>
</html>
