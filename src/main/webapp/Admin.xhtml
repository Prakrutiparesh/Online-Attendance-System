<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Admin Dashboard</title>
        <link href="CSS/admin.css" rel="stylesheet" type="text/css"/>

        <script>
            function loadPage(page) {
                document.getElementById("mainFrame").src = page;
            }
        </script>

    </h:head>
    <h:body>

        <!-- ðŸ”¹ LEFT SIDEBAR -->
        <div class="sidebar">
            <div class="side-title">Admin Panel</div>

            <p:panelMenu style="width:100%; border:none; background:transparent;">

                <!-- ðŸ”¹ Dashboard as single clickable item -->
                <!--                <p:submenu label="Dashboard" icon="pi pi-home" expanded="true">
                                    <p:menuitem value="Go to Dashboard" icon="pi pi-home" onclick="loadPage('Welcome.jsf')" />
                                </p:submenu>-->
                <!-- ðŸ”¹ Course Dropdown -->
                <p:submenu label="Course" icon="pi pi-book">
                    <p:menuitem value="Add Course" icon="pi pi-plus" onclick="loadPage('AddCourse.jsf')" />
                    <p:menuitem value="Show Course" icon="pi pi-eye" onclick="loadPage('ShowCourse.jsf')" />
                </p:submenu>

                <!-- ðŸ”¹ Semester Dropdown -->
                <p:submenu label="Semester" icon="pi pi-calendar">
                    <p:menuitem value="Add Semester" icon="pi pi-plus" onclick="loadPage('AddSemester.jsf')" />

                    <p:menuitem value="Semester List" icon="pi pi-calendar" onclick="loadPage('ShowSemester.jsf')" />
                </p:submenu>
                <!-- ðŸ”¹ Subject Dropdown -->
                <p:submenu label="Subject" icon="pi pi-folder">
                    <p:menuitem value="Add Subject" icon="pi pi-plus" onclick="loadPage('AddSubject.jsf')" />
                    <p:menuitem value="Subject List" icon="pi pi-folder" onclick="loadPage('ShowSubject.jsf')" />

                </p:submenu>
                <!-- ðŸ”¹ Division Dropdown -->
                <p:submenu label="Division" icon="pi pi-users">
                    <p:menuitem value="Division List" icon="pi pi-users" onclick="loadPage('Division.jsf')" />
                </p:submenu>



                <!-- ðŸ”¹ Student Dropdown -->
                <p:submenu label="Student" icon="pi pi-id-card">
                    <p:menuitem value="Student List" icon="pi pi-id-card" onclick="loadPage('Student.jsf')" />
                </p:submenu>



            </p:panelMenu>

        </div>

        <div class="topbar">
            <div class="page-title">Dashboard</div>

            <p:menubar styleClass="user-info">
                <p:submenu label="Admin" icon="pi pi-user" class="admin-option">
                    <p:menuitem value="Add Admin" icon="pi pi-user-plus" url="AddAdmin.jsf"/>
                    <p:menuitem value="Add Faculty" icon="pi pi-user-plus" url="AddFaculty.jsf"/>
                    <p:menuitem value="Logout" icon="pi pi-sign-out" url="Logout.jsf"/>
                </p:submenu>
            </p:menubar>

        </div>



        <!-- ðŸ”¹ IFRAME MAIN CONTENT -->
        <iframe id="mainFrame" class="content-frame" src="Welcome.jsf"></iframe>



    </h:body>

</html>
